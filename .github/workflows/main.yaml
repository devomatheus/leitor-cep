name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout código
      uses: actions/checkout@v4
    
    - name: Configurar Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    
    - name: Instalar dependências
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Verificar sintaxe do código
      run: |
        python -m py_compile main.py
    
    - name: Testar importação do módulo
      run: |
        python -c "import main; print('Módulo importado com sucesso!')"
    
    - name: Executar verificação básica
      run: |
        python -c "from main import buscar_cep; print('Função buscar_cep importada com sucesso!')"
